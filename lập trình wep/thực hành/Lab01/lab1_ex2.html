<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <table>
      <form
        action="https://web-503073.herokuapp.com/lab01/login.php"
        method="POST"
        enctype="application/x-www-form-urlencoded"
      >
        <tr>
          <td><label for="email">Email</label></td>
          <td>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter Email"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="password">Password</label>
          </td>
          <td>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter Password"
              required
            />
          </td>
        </tr>

        <td><label for="check">Remember me</label><br /></td>
        <td>
          <input type="checkbox" id="check" />
        </td>
        <tr>
          <td></td>
          <td>
            <input type="submit" value="Login" />
          </td>
        </tr>
        <tr>
          <td></td>
          <td>Not registered ?<a href=""> Creat an account</a></td>
        </tr>
        <tr>
          <td></td>
          <td>For got your password? <a href=""> Click here to reset</a></td>
        </tr>
      </form>
    </table>
  </body>
</html>
